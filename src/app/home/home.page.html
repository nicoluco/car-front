<ion-header [translucent]="">
  <br><br><br><br>

 
</ion-header>

<ion-content [fullscreen]="" class="margenTop">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid><ion-row class="ion-justify-content-center"><ion-col  size-md="6">
  <ion-card>
    <a href="" [routerLink]="'/inicio-sesion'">  Volver</a>
  <ion-card-header>
    <ion-card-title>
        Registro de usuario</ion-card-title>
    <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="registroForm" action="" >
    <ion-list>
      <ion-list >
        <ion-item>
          <ion-input label="Nombre" placeholder="Ingrese Nombre" 
          name="name" formControlName="name"
          ></ion-input> 
        </ion-item>
        <div *ngIf="isValidField('name')"> 
          <p>{{ getFieldError('name') }}</p>  
        </div>

        <ion-item>
          <ion-input label="Apellido" placeholder="Ingrese Apellido"
          name="lastname" formControlName="lastname"
          ></ion-input>
        </ion-item>
        <div *ngIf="isValidField('lastname')"> 
          <p>{{ getFieldError('lastname') }}</p>  
        </div>

        <ion-item>
          <ion-input label="Email " type="email" placeholder="email@domain.com"
          name="correo" formControlName="correo" 
          ></ion-input>
        </ion-item>
        <div *ngIf="isValidField('correo')">
           <p>{{ getFieldError('correo') }}</p> 
        </div>

        <ion-item>
          <ion-input label="Teléfono" type="text" 
          name="telefono" formControlName="telefono"
          ></ion-input>
        </ion-item>
        <div *ngIf="isValidField('telefono')">
           <p>{{ getFieldError('telefono') }}</p> 
        </div>
    
        <ion-item>
          <ion-input label="Contraseña" type="password" 
          name="contrasena" formControlName="contrasena"
          ></ion-input>
        </ion-item>
        <div *ngIf="isValidField('contrasena')"> 
          <p>{{ getFieldError('contrasena') }}</p>  
        </div>

        <ion-item>
          <ion-input label="Confirmar Contraseña" type="password" 
          name="contrasena2" formControlName="contrasena2"
          ></ion-input>
        </ion-item>
        <div *ngIf="isValidField('contrasena2')">
           <p>{{ getFieldError('contrasena2') }}</p>  
        </div>    
        
      </ion-list>
    </ion-list>
    <br>
    <div class="centrarBtn">
    <ion-button [disabled]="registroForm.invalid" (click)="onClickPostData()">Registrar</ion-button>
    </div>
    </form>
    
  </ion-card-content>
</ion-card>
</ion-col></ion-row></ion-grid>
</ion-content>
