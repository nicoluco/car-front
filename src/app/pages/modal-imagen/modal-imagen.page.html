<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modal-imagen</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
  <ion-img [src]="imagenUrl" alt="Imagen ampliada"></ion-img>
</ion-content>

</ion-content>
