<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid><ion-row class="ion-justify-content-center"><ion-col  size-md="6">
 <ion-card class="top">
  <ion-card-header>
    <ion-card-title>Registro de Vehículo</ion-card-title>
    <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form action="" [formGroup]="registroVeForm">
    <ion-list>
      <ion-list>
                
        <!-- <ion-item>
          <ion-input label="Marca" placeholder="Marca"></ion-input>
        </ion-item> -->

          <ion-select-option value="nes">Chevrolet</ion-select-option>
          <ion-select-option value="n64">Hyundai </ion-select-option>

        <ion-item>
          <ion-label>Selecciona una Marca</ion-label>
          <ion-select formControlName="marca">
            <ion-select-option *ngFor="let item of datos_marcas" [value]="item.id">
              {{ item.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>


        
        <div *ngIf="isValidField('marca')"> 
          <p>{{ getFieldError('marca') }}</p>  
        </div>

        <ion-item>
          <ion-input  label="Modelo" placeholder="Nombre del modelo" formControlName="modelo"></ion-input>
        </ion-item>
        <div *ngIf="isValidField('modelo')"> 
          <p>{{ getFieldError('modelo') }}</p>  
        </div>


        <ion-item>
          <ion-input    label="Año" placeholder="ej. 2007" formControlName="annio"></ion-input>
        </ion-item>
        <div *ngIf="isValidField('annio')"> 
          <p>{{ getFieldError('annio') }}</p>  
        </div>

        <ion-item>
          <ion-input label="Patente" placeholder="AABB25 ó DD1234" formControlName="patente"></ion-input>
        </ion-item>
        <div *ngIf="isValidField('patente')"> 
          <p>{{ getFieldError('patente') }}</p>  
        </div>

        <ion-item>
          <ion-input  label="Kilometraje" placeholder="Ingrese kilometraje actual" formControlName="kmActual"></ion-input>
        </ion-item>
        <div *ngIf="isValidField('kmActual')"> 
          <p>{{ getFieldError('kmActual') }}</p>  
        </div>

        
      </ion-list>
    </ion-list>
    <br>
    <div class="centrarBtn">
    <ion-button (click)="onClickPostData()">Registrar</ion-button>
    </div>
    </form>
    
  </ion-card-content>
</ion-card>
</ion-col></ion-row></ion-grid>



</ion-content>
