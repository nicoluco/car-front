<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<br><br>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicioSesion</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-grid><ion-row class="ion-justify-content-center"><ion-col  size-md="6">
  <ion-card >
  <ion-card-header>
    <ion-card-title>Iniciar sesión</ion-card-title>
  </ion-card-header>

  <ion-card-content>
   <form [formGroup]="loginForm">
     
     <ion-list>
       <ion-list>
 
         <ion-item>
           <ion-input label="Correo" type="email" placeholder="email@domain.com" formControlName="correo"></ion-input>
         </ion-item>
        <div *ngIf="isValidField('correo')">
           <p>{{ getFieldError('correo') }}</p> 
        </div>
     
         <ion-item>
           <ion-input label="Contraseña" type="password" value="password" formControlName="password"></ion-input>
         </ion-item>
         <div *ngIf="isValidField('password')">
           <p>{{ getFieldError('password') }}</p> 
         </div>
     
         
       </ion-list>
     </ion-list>
     <br>
     <div class="centrarBtn">
     <ion-button [disabled]="loginForm.invalid" (click)="onClickPostData()">Iniciar sesión</ion-button>
     </div>
 
     <div class="espacioLink">
 
       <a href="">Olvidaste tú contraseña</a>
       <a href="" [routerLink]="'/home'">Registrarse</a>
 
     </div>


   </form> 

    
  </ion-card-content>
  </ion-card>
</ion-col></ion-row></ion-grid>









</ion-content>
