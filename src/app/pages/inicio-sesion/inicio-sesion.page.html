<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<br><br>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicioSesion</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar sesión</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    
    <ion-list>
      <ion-list>

        <ion-item>
          <ion-input label="Correo" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Contraseña" type="password" value="password"></ion-input>
        </ion-item>
    
        
      </ion-list>
    </ion-list>
    <br>
    <div class="centrarBtn">
    <ion-button>Iniciar sesión</ion-button>
    </div>

    <div class="espacioLink">

      <a href="">Olvidaste tú contraseña</a>
      <a href="">Registrarse</a>

    </div>

    
  </ion-card-content>
  </ion-card>









</ion-content>
